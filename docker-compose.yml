name: stickerpack

services:
  postgres:
    image: postgres:17
    container_name: stickerpack-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks: [internal]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-backup:
    image: tiredofit/db-backup
    container_name: stickerpack-backup
    volumes:
      - ./backups:/backup
    environment:
      CONTAINER_NAME: stickerpack-backup

      BACKUP_JOB_CONCURRENCY: 1     # Only run one job at a time
      DEFAULT_CHECKSUM: MD5        # Create a SHA1 checksum
      DEFAULT_COMPRESSION: GZ     # Compress with GZIP
      DEFAULT_BACKUP_INTERVAL: 720   # Backup twice a day
      DEFAULT_BACKUP_BEGIN: 0400      # Start backing up at 4 am
      DEFAULT_CLEANUP_TIME: 10080    # Cleanup backups after a week

      DB01_TYPE: postgres
      DB01_HOST: ${DB_HOST}
      DB01_NAME: ${DB_NAME}
      DB01_USER: ${DB_USER}
      DB01_PASS: ${DB_PASSWORD}

    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks: [internal]
      
  api:
    build:
      context: ./apps/api
    container_name: stickerpack-api
    environment:
      DOMAIN: ${DOMAIN}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      BOT_NAME: ${BOT_NAME}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      SECRET_KEY: ${SECRET_KEY}
      DOWNLOAD_RETRIES: ${DOWNLOAD_RETRIES}
      PORT: ${PORT}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks: [internal]

  web:
    build:
      context: ./apps/website
      args:
        VITE_DOMAIN: ${DOMAIN}
        VITE_API_URL: https://${DOMAIN}/api
        VITE_BOT_NAME: ${BOT_NAME}
    container_name: stickerpack-web
    restart: unless-stopped
    networks: [internal]

  caddy:
    image: caddy:2
    container_name: stickerpack-edge
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - web
      - api
    restart: unless-stopped
    networks: [internal]

networks:
  internal:
    driver: bridge

volumes:
  postgres-data:
  caddy-data:
  caddy-config:
