server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback for Vue Router
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(?:js|css|woff2?|png|jpg|jpeg|gif|svg|ico)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}